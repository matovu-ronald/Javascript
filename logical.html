<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Logical Operators</title>
</head>
<body>
    <script>
        var a = 5;
        var b = 4;
        var c = "5";
        /* Logical Operator "and" */
        var myResult = (a ==4 && b === c);

        /* Logical Operator "or" */
        var myResult = (a ==4 || b === c);

        /* Logical Operator "!" (Negation Operator) */
        var myResult = !(a ==4 && b === c || a == b);

        alert(myResult);

    </script>
</body>
</html>
