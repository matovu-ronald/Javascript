<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Using Random Numbers</title>
</head>
<body>
    <script>
        var animals = ['cat', 'dog', 'rabbit', 'bird', 'fish'];
        var randomNumberIndex = animals.length;
        console.log(animals[Math.floor(Math.random() * randomNumberIndex)]);
        
    </script>
</body>
</html>
