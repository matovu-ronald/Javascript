<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>While Loops</title>
</head>
<body>
    <div id="output"></div>
    <script>
        var output = document.getElementById("output");
        var x = 0;
        var answer = prompt("How many times do wanna loop?");
        while (x < answer) {
            x++
            output.innerHTML += x + " <br>";
        }

        output.innerHTML += "The final value of x is " + x;
    </script>
</body>
</html>
