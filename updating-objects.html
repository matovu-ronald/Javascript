    <title>Accessing Values of Objects</title>

<body>
    <script>
        var car = {
            color: "red",
            make: "ford",
            doors: 6,
            model: "mustang",
            wheels: 4,
            year: 2006

        car.color = "blue";
        console.log(car);
        
    
        
    </script>
