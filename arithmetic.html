<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Arithmetic Operators</title>
</head>
<body>
    
    <script>
        var myName = "Matovu" + " " + "Ronald"; // Concatenating Strings or Adding Strings together
        var a = 17;
        var b = 5;
        console.log("Answer : a + b = " + a + b); // Addition
        console.log("Answer : a - b = " + a - b); // Subtraction
        console.log("Answer : a * b = " + a * b); // Multiplication
        console.log("Answer : a % b = " + a % b); // Modulus
        console.log("Answer : a / b = " + a / b); // Division

        var a = prompt("Enter First Number");
        var b = prompt("Enter Second Number");
        var myTotal = Number(a) + Number(b);
        alert("The Total is = " + myTotal);
    </script>
</body>
</html>
