<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Looping through values of an array</title>
</head>

<body>
    <script>
        var array = ["cat", "dog", "rabbit"];
        for (const key in array) {
            console.log(key);
            console.log(array[key]);

        }
    </script>
</body>

</html>
