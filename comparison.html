<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Comparison Operators</title>
</head>
<body>
    
    <script>
        var a = 5;
        var b = 4;
        var c = "5";
        var result1 = a == b; // Compares a and b values without datatype consideration
        var result2 = a === b; // Compares the value of a and b with consideration of the datatype
        var result3 = a != b;
        var result4 = a !== c;
        var result5 = a > b;
        var result6 = a < b;
        var result7 = a >= c;
        var result8 = a <= b;
    </script>
</body>
</html>
