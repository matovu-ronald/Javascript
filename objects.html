<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Objects</title>
</head>

<body>
    <script>
        var car = {
            color: "red",
            make: "ford",
            doors: 6,
            model: "mustang",
            wheels: 4,
            year: 2006
        }

        console.log(car);

        var animal = new Object();
        animal.legs = 4;
        animal.fur = "brown";
        animal.grass = "spear grass";
        console.log(animal);
        
    </script>
</body>

</html>
